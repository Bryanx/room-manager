<h1>{{initCaps(room.type)}}: {{room.name}}</h1>
<h2>Op verdieping {{floorId}}</h2>

<form *ngIf="room && form" [formGroup]="form" (submit)="onFormSubmit(form.value)">
  <mat-card>
    <mat-form-field>
      <input matInput placeholder="Name" formControlName="name">
      <mat-error *ngIf="!form.get('name').valid && form.get('name').touched">
          Please enter the room name.
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Type" formControlName="type">
      <mat-error *ngIf="!form.get('type').valid && form.get('type').touched">
          Please enter the room type.
      </mat-error>
    </mat-form-field>
    <mat-form-field *ngIf="['cafetaria', 'studielandschap'].includes(room.type)">
      <input type="number" matInput placeholder="Drukte" formControlName="crowdedness">
    </mat-form-field>
    <mat-form-field>
      <input type="number" matInput placeholder="Capaciteit" formControlName="capacity">
      <mat-error>
        <span *ngIf="!form.get('capacity').valid && form.get('capacity').touched">
          Please enter the rooms capacity.
        </span>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="quarter-width">
      <input type="number" matInput placeholder="X Coördinaten" formControlName="x">
    </mat-form-field>
    <mat-form-field class="quarter-width">
      <input type="number" matInput placeholder="Y Coördinaten" formControlName="y">
    </mat-form-field>
    <mat-form-field class="quarter-width">
      <input type="number" matInput placeholder="Breedte" formControlName="width">
    </mat-form-field>
    <mat-form-field class="quarter-width">
      <input type="number" matInput placeholder="Hoogte" formControlName="height">
    </mat-form-field>
    <mat-checkbox formControlName="occupied">Bezet</mat-checkbox>
    <mat-checkbox formControlName="beamer">Beamer</mat-checkbox>
    <button type="submit" color="primary" mat-raised-button>Opslaan</button>
  </mat-card>
</form>
